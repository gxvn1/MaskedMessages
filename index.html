<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaskedMessages</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set, serverTimestamp, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC16cfWYgHMhRkBe8BaV_fMeXuAC2wXX9U",
      authDomain: "maskedmessages-2cd92.firebaseapp.com",
      projectId: "maskedmessages-2cd92",
      storageBucket: "maskedmessages-2cd92.appspot.com",
      messagingSenderId: "890759287055",
      appId: "1:890759287055:web:69a23bbc8dd11b16b5ee7a",
      measurementId: "G-S5477KD1BC",
      databaseURL: "https://maskedmessages-2cd92-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginScreen = document.getElementById("loginScreen");
    const chatApp = document.getElementById("chatApp");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const userList = document.createElement("div");
    userList.id = "userList";
    document.body.prepend(userList);

    let currentUser = null;

    function renderMessage(data) {
      const msg = document.createElement("div");
      msg.className = "message";
      const span = document.createElement("span");
      span.textContent = `${data.username}: ${data.text}`;
      msg.appendChild(span);
      messagesDiv.insertBefore(msg, messagesDiv.firstChild);
    }

    function updateUserList(users) {
      userList.innerHTML = '<h3>Online Users</h3>';
      for (let uid in users) {
        const div = document.createElement("div");
        div.textContent = users[uid].username;
        userList.appendChild(div);
      }
    }

    document.getElementById("sendButton").onclick = () => {
      const text = messageInput.value.trim();
      if (text && currentUser) {
        push(ref(db, "messages"), {
          username: currentUser.displayName,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      }
    };

    onChildAdded(ref(db, "messages"), (snapshot) => {
      renderMessage(snapshot.val());
    });

    const usersRef = ref(db, "onlineUsers");

    function handleUserPresence(user) {
      const userRef = ref(db, `onlineUsers/${user.uid}`);
      set(userRef, { username: user.displayName });
      onDisconnect(userRef).remove();
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginScreen.style.display = "none";
        chatApp.style.display = "flex";
        usernameDisplay.innerText = `Logged in as: ${user.displayName}`;
        handleUserPresence(user);
      }
    });

    onChildAdded(usersRef, (snap) => updateUserList(snap.ref.parent._data));

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    document.getElementById("logoutBtn").onclick = () => signOut(auth);
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2b2d31;
      color: white;
      display: flex;
      height: 100vh;
    }
    #loginScreen {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #chatApp {
      display: none;
      flex: 1;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background-color: #40444b;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: #1e1f22;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    #sendButton {
      padding: 10px;
      margin-left: 10px;
      background-color: #5865f2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #usernameDisplay {
      padding: 10px;
      background-color: #1e1f22;
      border-bottom: 1px solid #444;
    }
    #userList {
      width: 200px;
      background-color: #1e1f22;
      padding: 10px;
      border-right: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <h2>Welcome to MaskedMessages</h2>
    <button id="loginBtn">Login with Google</button>
  </div>

  <div id="chatApp">
    <div id="usernameDisplay"></div>
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
</body>
</html>
