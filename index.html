<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MaskedMessages</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2d31;
      color: #f2f3f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #chat-container {
      background-color: #1e1f22;
      border-radius: 8px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #chat {
      border: 1px solid #36393f;
      background-color: #2b2d31;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }

    #chat div {
      margin-bottom: 10px;
      padding: 6px 10px;
      background-color: #40444b;
      border-radius: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #40444b;
      color: #f2f3f5;
    }

    input[type="text"]::placeholder {
      color: #b9bbbe;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <h2>ðŸ’¬ MaskedMessages</h2>

  <label>Username:
    <input type="text" id="username" placeholder="Enter username" />
  </label>

  <label>Message:
    <input type="text" id="message" placeholder="Enter message" />
  </label>

  <button onclick="sendMessage()">Send</button>

  <div id="chat"></div>
</div>

<script>
  const chatDiv = document.getElementById('chat');

  // Load saved messages from localStorage
  window.onload = function() {
    const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    savedMessages.forEach(({user, msg}) => {
      addMessageToChat(user, msg);
    });
  }

  function addMessageToChat(user, msg) {
    const newMsg = document.createElement('div');
    newMsg.textContent = `${user}: ${msg}`;
    chatDiv.appendChild(newMsg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function sendMessage() {
    const user = document.getElementById('username').value.trim();
    const msg = document.getElementById('message').value.trim();
    if (!user) return alert('Please enter a username');
    if (!msg) return alert('Please enter a message');

    addMessageToChat(user, msg);

    const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    savedMessages.push({user, msg});
    localStorage.setItem('chatMessages', JSON.stringify(savedMessages));

    document.getElementById('message').value = '';
  }

  document.getElementById('message').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
